<!DOCTYPE html>
<html>
  <head>
    <title>Detail</title>
    <link rel="stylesheet" href="./styles/common.css"/>
    <link rel="stylesheet" href="./styles/detail.css"/>
  </head>
  <body class="bg-gray">
      <div>
        <header>
          <a class="logo"> <img src="./assests/images/logo.png"  alt="logo" /></a>
     <div class="login-holder">
          <a href="./login.html" class="loginbutton" target="_self">Login</a>
         </div>
         </header>
         <main class="content">
        <section class="detailsection">
          <div class="detail-box">
            <div class="detail-image">
              <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"></img>
              
           </div>
           <div class="detailform">
            <form action="payment.html" target="_self" method="GET">
              <div class="formitems">
                <label for="Adults">Adults:</label>
                <input type="number" min="1" name="adults" required/>
              </div>
              <div class="formitems">
                <label for="Name">Name:</label>
                <input type="text" name="name" required/>
              </div>
              <div class="formitems">
                <label for="From date">From Date:</label>
                <input type="date" name="from date" required />
              </div>
            <div class="formitems">
              <label for="To date">To Date:</label>
              <input type="date" name="last date" required/>
            </div>
            <div class="formitems">
              <label for="Total">Total:</label>
              <input type="number" name="price" disabled/>
            </div>
            <div class="formitems">
              <div class="flex1"></div>
              <div class="flex1">
                <button class="bookingbutton">Book Now</button>
              </div>
              
              </div>

              </form>
           </div>
          </div>
          
          <div class="detail-content">
           

              <h2 class="detailhotel">Radisson Blu Hotel</h2>
              <h5 class="paddingdetail cursive">RATING</h5>
              <p class="paddingdetail">5 Star</p>
              <h5 class="paddingdetail cursive">AMENITIES</h5>
          <ul class="amenities">
              <li>Room Service</li>
              <li>Restaurant</li>
              <li>Business Center</li>
              <li>Fitness Center</li>
              <li>Pool</li>
          </ul> 
          <h5 class="paddingdetail cursive">DESCRIPTION</h5>
          <p class="paddingdetail">A hotel is an establishment that provides paid lodging on a short-term basis.</p>
          </div>
          
               
        </section>
      </main>
      <footer>
        <div class="contact">
          <a href="./contact.html" target="_self">Contact Us</a>
        </div>
        <div class="copyright">
          &copy 2021 ROOM SEARCH PVT LTD
        </div>
        <div class="social">
          <a href="https://www.facebook.com" target="_blank"
            ><img
              src="./assests/images/facebook.png"
              alt="facebook"
              class="social-media"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img
              src="./assests/images/instagram.png"
              alt="instagram"
              class="social-media"
          /></a>
          <a href="https://twitter.com" target="_blank"
            ><img
              src="./assests/images/twitter.png"
              alt="twitter"
              class="social-media"
          /></a>
        </div>
       
      </footer>
    </div>
</body>
</html>
