<!DOCTYPE html>
<html>
  <head>
    <title>Index</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"/>
    <link rel="stylesheet" href="./styles/index.css"/>
    <link rel="stylesheet" href="./styles/common.css"/>
  </head>
  <body class="bg-gray">
      <div>
    <header>
     <a class="logo"> <img src="./assests/images/logo.png"  alt="logo" /></a>
<div class="login-holder">
     <button type="button" data-toggle="modal" data-target="#loginModal" class="btn btn-light" target="_self">Login</button>
    
    </div>
    </header>
    
    
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Please Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="enter your username" class="form-control" id="inputEmail3">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="enter your password">
                </div>
              </div>
              
            </form>
          </div>
          <div class="modal-footer  justify-content-center">
            <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="getintouchModal" tabindex="-1" aria-labelledby="getintouchModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="getintouchModalLabel">Get in touch</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           <p>Thank you for reaching to us</p>
           <p>Please enter your email, we will get in touch with you.</p>
           <form class="form-inline">
            
            <div class="form-group  mb-2">
              <label for="inputPassword2" class="mr-2">Email</label>
              <input type="text" class="form-control" id="inputPassword2" placeholder="Enter your Email id">
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <main class="content">
      <section>
        <div class="search-background">
          <input type="search" class="search-bar" placeholder="City" required/>
        </div>
          <ul class="city-cards">
            <li>
              <a href="./list.html" target="_self">
                 <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                alt="new-delhi"
                class="city-images"
               
              />
              <div class="overlay">
                <div class="text">Delhi</div>
              </div>
              
            </a>
            </li>
            <li>
             <a href="#">
              <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
              alt="goa"
              class="city-images"
             
            />
            <div class="overlay">
              <div class="text">Goa</div>
            </div>
          </a>
            </li>
            <li>
            <a href="#">
              <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
              alt="Hyderabad"
              class="city-images"
              
            />
            <div class="overlay">
              <div class="text">Hyderabad</div>
            </div>
          </a>
            </li>
            <li>
            <a href="#">
              <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
              alt="kolkata-calcutta"
              class="city-images"
              
            />
            <div class="overlay">
              <div class="text">Kolkata</div>
            </div>
          </a>
            </li>
          </ul>
        
          
        
        <div class="viewmore">
          
          <a href="#" class="btn btn-secondary"  target="_self">View More >></a>
        </div>
      </section>
    </main>
      <footer>
        <div class="contact">
          <button type="button" data-toggle="modal" data-target="#getintouchModal" class="btn btn-info" target="_self">Contact Us</button>
          
        </div>
        <div class="copyright">
          &copy 2021 ROOM SEARCH PVT LTD
        </div>
        <div class="social">
          <a href="https://www.facebook.com" target="_blank"
            ><img
              src="./assests/images/facebook.png"
              alt="facebook"
              class="social-media"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img
              src="./assests/images/instagram.png"
              alt="instagram"
              class="social-media"
          /></a>
          <a href="https://twitter.com" target="_blank"
            ><img
              src="./assests/images/twitter.png"
              alt="twitter"
              class="social-media"
          /></a>
        </div>
       
      </footer>
    </div>
</body>
</html>
